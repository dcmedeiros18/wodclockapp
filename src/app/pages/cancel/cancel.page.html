<ion-content [fullscreen]="true">
  <div class="membership-wrapper">

    <!-- ===== SIDEBAR MENU (LEFT NAVIGATION) ===== -->
    <div class="sidebar">
      <div class="sidebar-title">Menu</div>

      <!-- Navigation to Home Page -->
      <button class="sidebar-btn" (click)="goToUserMembership()">
        <ion-icon name="body"></ion-icon> Home
      </button>

      <!-- Navigation to Booking Page -->
      <button class="sidebar-btn" (click)="goToBook()">
        <ion-icon name="clipboard-outline"></ion-icon> Book
      </button>

      <!-- Navigation to Workout of the Day Page -->
      <button class="sidebar-btn" (click)="goToWod()">
        <ion-icon name="barbell-outline"></ion-icon> WOD
      </button>

      <!-- Navigation to Cancel Page (Current Page) -->
      <button class="sidebar-btn" (click)="goToCancel()">
        <ion-icon name="close" color="danger"></ion-icon> Cancel
      </button>

      <!-- Navigation to Class History Page -->
      <button class="sidebar-btn" (click)="goToHistory()">
        <ion-icon name="calendar-number"></ion-icon> History
      </button>
    </div>

    <!-- ===== MAIN CONTENT PANEL (RIGHT SIDE) ===== -->
    <div class="main-panel">

      <!-- Top bar with page title and logout button -->
      <div class="top-bar">
        <h1 class="welcome-text">Cancel Booking</h1>
        <button class="logout-button" (click)="logout()">
          <ion-icon name="log-out-outline" color="danger"></ion-icon> Logout
        </button>
      </div>

      <!-- Two-column layout: calendar on the left, booking list on the right -->
      <div class="calendar-wod-layout">

        <!-- ===== LEFT COLUMN: Calendar for selecting the date ===== -->
        <div class="left-column">
          <div class="calendar-box">
            <ion-datetime
              presentation="date"
              [isDateEnabled]="isWeekday"
              (ionChange)="onDateSelected($event)">
            </ion-datetime> 
            
            <div class="fab-wrapper-left">
              <!-- Feedback title -->
              <div class="feedback-label">Give your feedback</div>
  
              <!-- Row with arrow + button -->
              <div class="feedback-row">
                <!-- Arrow pointing to the button -->
                <div class="side-arrow">
                  <ion-icon name="arrow-forward-outline"></ion-icon>
                </div>
  
                <!-- Feedback button -->
                <ion-fab-button class="pulse-button" (click)="openGoogleForm()">
                  <ion-icon name="document-text-outline"></ion-icon>
                </ion-fab-button>
              </div>
            </div>
          </div>
        </div>

        <!-- ===== RIGHT COLUMN: Bookings and messages ===== -->
        <div class="right-column">

          <!-- Display loading message while fetching data -->
          <div *ngIf="loading" class="info-message gray-message spaced-message">
            Loading...            
          </div>

          <!-- Display when there are no bookings for selected day -->
          <div *ngIf="message && bookingsForDate.length === 0" class="info-message spaced-message">
            {{ message }}
          </div>          

          <!-- Display cards for each class booking available on the selected date -->
          <ion-card *ngFor="let booking of bookingsForDate">
            <ion-card-header>
              <ion-card-title>{{ booking.class.time }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Status: {{ booking.status }}</p>
              <ion-button expand="block" color="danger" (click)="cancelBooking(booking)">
                Cancel Booking
              </ion-button>
            </ion-card-content>
          </ion-card>

          <!-- Fixed motivational message at the bottom -->
          <ion-text class="motivation-phrase">
            "Constancy beats intensity. See you at the next WOD!"
          </ion-text>

          <!-- Rotating motivational message (carousel style) -->
          <ion-card class="phrase-card">
            <ion-card-content class="phrase-text">
              {{ motivationalPhrases[currentPhraseIndex] }}
            </ion-card-content>
          </ion-card>

        </div> <!-- /right-column -->
      </div> <!-- /calendar-wod-layout -->

    </div> <!-- /main-panel -->
  </div> <!-- /membership-wrapper -->
</ion-content>
