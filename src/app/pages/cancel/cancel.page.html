<ion-content [fullscreen]="true">

  <div class="main-container">
    <div style="display: flex; justify-content: flex-end; width: 100%; margin-bottom: 10px;">
      <ion-button color="danger" (click)="logout()">LOGOUT</ion-button>
    </div>

    <div class="cancel-container">
      <ion-icon name="close"></ion-icon>
      <div class="cancel-text">
        CANCELLING<br>YOUR BOOKING
      </div>
    </div>

    <div class="calendar-box">
      <ion-datetime [isDateEnabled]="isWeekday" presentation="date"></ion-datetime>
    </div>

    <div class="cancel-btn">
      <ion-button expand="block" color="danger" (click)="cancelBooking()">CANCEL BOOKING</ion-button>
      <ion-button expand="block" class="custom-button" (click)="goToUserMembership()">User Home</ion-button>
    </div>

  </div>

</ion-content>
