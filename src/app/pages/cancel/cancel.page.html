<ion-content [fullscreen]="true">

  <div class="main-container">
    <div style="display: flex; justify-content: flex-end; width: 100%; margin-bottom: 10px;">
      <ion-button color="danger" (click)="logout()">LOGOUT</ion-button>
    </div>

    <div class="cancel-container">
      <ion-icon name="close"></ion-icon>
      <div class="cancel-text">
        CANCELLING<br>YOUR BOOKING
      </div>
    </div>

    <div class="calendar-box">
      <ion-datetime [isDateEnabled]="isWeekday" presentation="date" (ionChange)="onDateSelected($event)"></ion-datetime>
    </div>

    <div *ngIf="loading" style="text-align:center; color:gray; margin: 10px 0;">Carregando...</div>
    <div *ngIf="message && bookingsForDate.length === 0" class="info-message" style="color: #ff3333; text-align: center; margin: 16px 0; font-weight: bold;">
      {{ message }}
    </div>
    <div *ngIf="(bookingsForDate ?? []).length > 0" class="booking-card">
      <ion-card *ngFor="let booking of bookingsForDate">
        <ion-card-header>
          <ion-card-title>Aula agendada</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>Hor√°rio: <b>{{ booking.class?.time }}</b></div>
          <ion-button expand="block" color="danger" (click)="cancelBooking(booking)">Cancel Booking</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    
    <!-- ADMIN/COACH: Lista de aulas do dia -->
    <div *ngIf="isAdminOrCoach() && adminClassesForDate.length > 0" class="booking-card">
      <ion-card *ngFor="let aula of adminClassesForDate">
        <ion-card-header>
          <ion-card-title>{{ aula.time }} - {{ selectedDate }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-checkbox slot="start" [checked]="selectedClassIds.includes(aula.id)" (ionChange)="toggleSelectClass(aula.id)"></ion-checkbox>
          <span style="margin-left: 8px;">Select to Cancel</span>
        </ion-card-content>
      </ion-card>
      <ion-button expand="block" color="danger" [disabled]="selectedClassIds.length === 0" (click)="confirmCancelSelected()">Cancel Selected</ion-button>
    </div>

    <div class="cancel-btn">
      <ion-button expand="block" class="custom-button" (click)="goToUserMembership()">User Home</ion-button>
    </div>

  </div>

</ion-content>
