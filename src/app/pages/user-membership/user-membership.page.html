<ion-content [fullscreen]="true">
  <div class="membership-wrapper">

    <!-- ===== SIDEBAR MENU (LEFT NAVIGATION) ===== -->
    <div class="sidebar">
      <div class="sidebar-title">Menu</div>

      <!-- Navigation to Booking Page -->
      <button class="sidebar-btn" (click)="goToBook()">
        <ion-icon name="clipboard-outline"></ion-icon> Book
      </button>

      <!-- Navigation to WOD Page -->
      <button class="sidebar-btn" (click)="goToWod()">
        <ion-icon name="barbell-outline"></ion-icon> WOD
      </button>

      <!-- Navigation to Cancel Page -->
      <button class="sidebar-btn" (click)="goToCancel()">
        <ion-icon name="close" color="danger"></ion-icon> Cancel
      </button>

      <!-- Navigation to Class History -->
      <button class="sidebar-btn" (click)="goToFrequency()">
        <ion-icon name="calendar-number"></ion-icon> History
      </button>
    </div>

    <!-- ===== MAIN PANEL (RIGHT CONTENT) ===== -->
    <div class="main-panel">

      <!-- Top bar with welcome message and logout -->
      <div class="top-bar">
        <h1 class="welcome-text">Welcome, {{ currentUserName }}</h1>
        <button class="logout-button" (click)="logout()">
          <ion-icon name="log-out-outline" color="danger"></ion-icon> Logout
        </button>
      </div>

      <!-- Section title for the dashboard -->
      <h2 class="section-title">Your Dashboard</h2>

      <!-- ===== QUICK ACTION CARDS ===== -->
      <div class="card-grid">

        <!-- Book Class Card -->
        <div class="card-box" (click)="goToBook()">
          <ion-icon name="clipboard-outline"></ion-icon>
          <div>
            <h3>Book Class</h3>
            <p>Reserve your training session.</p>
          </div>
        </div>

        <!-- WOD Card -->
        <div class="card-box" (click)="goToWod()">
          <ion-icon name="barbell-outline"></ion-icon>
          <div>
            <h3>WOD</h3>
            <p>Check your workout of the day.</p>
          </div>
        </div>

        <!-- Cancel Booking Card -->
        <div class="card-box" (click)="goToCancel()">
          <ion-icon name="close"></ion-icon>
          <div>
            <h3>Cancel</h3>
            <p>Manage and cancel your classes.</p>
          </div>
        </div>

        <!-- History/Frequency Card -->
        <div class="card-box" (click)="goToFrequency()">
          <ion-icon name="calendar-number"></ion-icon>
          <div>
            <h3>History</h3>
            <p>See your training frequency.</p>
          </div>
        </div>
      </div>

      <!-- ===== COMMUNITY PHOTO CAROUSEL ===== -->
      <div class="carousel-wrapper">
        <h3 class="carousel-title">Community Moments</h3>

        <!-- Display the current image from the carousel -->
        <div class="photo-carousel">
          <img *ngIf="carouselImages.length" [src]="carouselImages[currentCarouselIndex]" alt="Carousel image" />
        </div>
      </div>

    </div> <!-- /main-panel -->

  </div> <!-- /membership-wrapper -->
</ion-content>
