<ion-content>
  <div class="main-container">
    
    <div class="wod-container">
      <ion-icon name="barbell-outline"></ion-icon>
      <div class="wod-text">
        WORKOUT<br>OF THE DAY
      </div>
    </div>

    <div class="datetime-container">
      <ion-datetime [isDateEnabled]="isWeekday" presentation="date"></ion-datetime>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Amrap 12 minutes</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        6 Power Clean <br> 12 wall balls <br> 18 Reverse Lunge
      </ion-card-content>

      <ion-button expand="block" class="custom-button" (click)="goToUserMembership()">
        User home 
      </ion-button>
    </ion-card>

  </div>
</ion-content>
