<ion-content [fullscreen]="true" class="bg-imag">
  <div id="container">

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="First Name" labelPlacement="floating" placeholder="First Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Surname Name" labelPlacement="floating" placeholder="Enter your surname name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Date of birth" labelPlacement="floating" placeholder="01/01/1900"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Emergency contact" labelPlacement="floating" placeholder="Name of Emergency contact"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Telephone number" labelPlacement="floating" placeholder="888-888-8888"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email" labelPlacement="floating" placeholder="email@domain.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Confirm your email" labelPlacement="floating" placeholder="email@domain.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Password" type="password" labelPlacement="floating" value="123">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Confirm your password" type="password" labelPlacement="floating" value="123">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>

        <div class="center-btn">
          <ion-button color="danger"expand="block" (click)="onRegister()">Sign Up </ion-button>
        </div>  
        <div class="login-text">
          Already have an account? <a href="/login">Login</a>
        </div>
       
    
      </ion-card-content>
     
    </ion-card>
   
  </div>
</ion-content>
