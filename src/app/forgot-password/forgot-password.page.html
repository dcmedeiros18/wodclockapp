<ion-content [fullscreen]="true">
  <div class="forgot-container">

    <div class="logo-box"></div>

    <h2 class="page-title">Forgot your password?</h2>
    <p class="subtitle">Enter your email address to receive a reset link.</p>

    <div style="margin-bottom: 8px;">
      <label for="forgot-email" style="display: block; font-weight: bold; margin-bottom: 4px;">Email Address</label>
      <ion-item lines="none">
        <ion-input
          id="forgot-email"
          type="email"
          fill="outline"
          placeholder="Enter your email"
          [(ngModel)]="email"
          (ionInput)="clearMessages()"
          required>
        </ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" fill="outline" (click)="sendResetLink()">
      Send reset link
    </ion-button>

    <div *ngIf="message" class="info-message">{{ message }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <p class="back-to-login">
      <a (click)="goBack()">Back to login</a>
    </p>

  </div>
</ion-content>
